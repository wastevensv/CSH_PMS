{% extends "layout.html" %}

{% block title %}
    New Project | CSH PMS
{% endblock %}

{% block header %}
    New Project
{% endblock %}

{% block content %}
    <strong>Please create your project.</strong><br />

    <form id="project_form" method="post" action="{%  url 'projectCreate' %}"
            enctype="multipart/form-data">

        {% csrf_token %}

        {{ project_form.as_p }}

        <input type="submit" name="submit" value="Register" />
    </form>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
    <title>{{ title }} | CSH PMS</title>
    {% else %}
    <title>CSH PMS</title>
    {% endif %}
</head>
<body>
{% if title %}
    <h1>{{ title }}</h1>
    {% else %}
    <h1>CSH PMS</h1>
    {% endif %}

    {% for project in project_list %}
        <div class="project">
            <h2><a title="{{ project.title }}" href="/project/{{ project.id }}/">{{ project.title }}</a> by {{ project.owner }}</h2>
            <p>{{ project.description }}</p>
            <span>{{ project.last_update }}</span>
        </div>
    {% endfor %}
</body>
</html>

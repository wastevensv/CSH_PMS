<!DOCTYPE html>
<html lang="en">
<head>

    {% if title %}
    <title>{{ title }} | CSH PMS</title>
    {% else %}
    <title>CSH PMS</title>
    {% endif %}
</head>
<body>

    {% endif %}

        <li>{{ project.title }}</li>
    {% endfor %}
    </ul>
</body>
</html>

{% extends "layout.html" %}

{% block title %}
    {{ project.title }} | CSH PMS
{% endblock %}


{% block header %}
    {{ project.title }}
{% endblock %}

{% block content %}
    {% if project.picture %}
        <img src="{{ project.picture.url }}"/>
    {% endif %}
    <h2> by <a href="{% url 'profileView' project.owner %}">{{ project.owner }}</a></h2>


    <p>{{ project.description }}</p>
    <span>{{ project.last_update }}</span>
{% endblock %}

{% extends "layout.html" %}

{% block title %}
    Edit {{ project.title }} | CSH PMS
{% endblock %}

{% block header %}
    Edit {{ project.title }}
{% endblock %}

{% block content %}

    <form id="project_form" method="post" action="{%  url 'projectEdit' project.id %}"
            enctype="multipart/form-data">

        {% csrf_token %}

        {{ project_form.as_p }}

        <input type="submit" name="submit" value="Submit" />
    </form>
{% endblock %}

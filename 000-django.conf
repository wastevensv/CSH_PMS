WSGIPythonPath /home/django/csh_pms:/home/django/webenv/lib/python3.4/site-packages
WSGISocketPrefix /var/run/wsgi
<VirtualHost *:80>
  Alias /static /home/django/csh_pms/static
  <Directory /home/django/csh_pms/static>
    Require all granted
  </Directory>
  
  Alias /media /home/django/csh_pms/media
  <Directory /home/django/csh_pms/media>
    Require all granted
  </Directory>
  
  <Directory /home/django/csh_pms/CSH_PMS>
    <Files wsgi.py>
      Require all granted
    </Files>
  </Directory>

  WSGIDaemonProcess csh_pms python-path=/home/django/csh_pms:/home/django/webenv/lib/python3.4/site-packages
  WSGIProcessGroup csh_pms
  WSGIScriptAlias / /home/django/csh_pms/CSH_PMS/wsgi.py process-group=csh_pms
</VirtualHost>

<VirtualHost *:80>
  Alias /static /home/wstevens/csh_pms/CSH_PMS/static
  <Directory /home/wstevens/csh_pms/CSH_PMS/static>
    Require all granted
  </Directory>
  
  Alias /media /home/wstevens/csh_pms/CSH_PMS/media
  <Directory /home/wstevens/csh_pms/CSH_PMS/media>
    Require all granted
  </Directory>

  ProxyRequests Off
  ProxyPreserveHost On

  Header add WEBAUTH_USER "wasv"
  RequestHeader set WEBAUTH_USER "wasv"

  ProxyPass /media/ !
  ProxyPass /static/ !
  ProxyPass / http://localhost:8003/
  ProxyPassReverse / http://localhost:8003/
</VirtualHost>
